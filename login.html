<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASH Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-wrap: wrap;
        gap: 60px;
        padding: 20px;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(15px);
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        width: 400px;
        text-align: center;
    }

    .login-box h2 {
        font-size: 28px;
        color: #fff;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #ffb347, #ffcc33);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .login-box input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        transition: 0.3s;
        background: rgba(255,255,255,0.25);
        color: #fff;
        backdrop-filter: blur(10px);
    }

    .login-box input::placeholder { color: rgba(255,255,255,0.7); }

    .login-box input:hover { transform: scale(1.02); }

    .login-box button {
        width: 60%;
        padding: 15px;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        background: linear-gradient(135deg, #ffb347, #ffcc33);
        color: #fff;
        margin-top: 15px;
        transition: 0.3s;
    }

    .login-box button:hover { transform: scale(1.05); }
    .login-box button:active { transform: scale(0.95); }

    .link-row {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        font-size: 14px;
        gap: 10px;
        color: #fff;
    }

    .link-row a { text-decoration: none; transition: 0.2s; }
    .link-row a:hover { text-decoration: underline; transform: scale(1.05); }

    .social-login {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 20px;
    }

    .social-login .social {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
    }

    .social-login .social.google { background: #db4437; }
    .social-login .social.facebook { background: #1877f2; }
    .social-login .social.x-twitter { background: #1da1f2; }
    .social-login .social.whatsapp { background: #25d366; }

    .social-login .social:hover { transform: translateY(-5px) scale(1.1); }

    .app-info { color: #fff; text-align: center; max-width: 350px; }
    .app-info h1 { font-size: 42px; margin-bottom: 10px; background: linear-gradient(45deg, #ffb347, #ffcc33); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .app-info p { font-size: 18px; color: rgba(255,255,255,0.9); }

</style>
</head>
<body>

<div class="container">

    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Email or Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()">Login</button>

        <div class="link-row">
            <a href="#" class="forgot-password">Forgot Password?</a>
            <a href="#" class="create-account">Create New Account</a>
        </div>

        <div class="social-login">
            <div class="social google"><i class="fa-brands fa-google"></i></div>
            <div class="social facebook"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="social x-twitter"><i class="fa-brands fa-x-twitter"></i></div>
            <div class="social whatsapp"><i class="fa-brands fa-whatsapp"></i></div>
        </div>
    </div>

    <div class="app-info">
        <h1>MASH</h1>
        <p>Mash helps you connect and share with the people in your life.</p>
    </div>

</div>

<script>
    function login() {
        // Here you can add validation if needed
        // For now, just redirect to dashboard.html
        window.location.href = "home.html";
    }
</script>

</body>
</html>
